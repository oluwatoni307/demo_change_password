<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Reset Your Password</h2>
  <input type="password" id="new-password" placeholder="Enter new password" />
  <button id="reset-btn">Update Password</button>
  <p id="status"></p>

  <script>
    // 1. Configure Supabase
    const { createClient } = supabase;
    const supabaseUrl = "https://ucejrkydjqjymsepgsyz.supabase.co";
    const anonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjZWpya3lkanFqeW1zZXBnc3l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwOTA5NTksImV4cCI6MjA2NzY2Njk1OX0.G8qm1CH6_dbp6T0SunrBEIzQXOA9lCrCwGTjKwwGfkE"; // ⚠️ Replace with your real anon key
    const client = createClient(supabaseUrl, anonKey);

    // 2. Handle reset
    async function handleReset() {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const access_token = hashParams.get("access_token");
      const refresh_token = hashParams.get("refresh_token");

      if (!access_token) {
        document.getElementById("status").innerText = "Invalid reset link.";
        return;
      }

      // 3. Set session
      const { error: sessionError } = await client.auth.setSession({
        access_token,
        refresh_token,
      });

      if (sessionError) {
        document.getElementById("status").innerText = "Session error: " + sessionError.message;
        return;
      }

      // 4. Update password
      const newPassword = document.getElementById("new-password").value;
      const { error } = await client.auth.updateUser({ password: newPassword });

      if (error) {
        document.getElementById("status").innerText = "Error: " + error.message;
      } else {
        document.getElementById("status").innerText = "Password updated successfully!";
      }
    }

    document.getElementById("reset-btn").addEventListener("click", handleReset);
  </script>
</body>
</html>
