<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset / Change Password</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;margin:0;padding:40px;background:#f5f5f5;color:#333}
    .card{max-width:420px;margin:auto;background:#fff;padding:30px 40px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
    h2{margin-top:0;text-align:center}
    label{display:block;margin-bottom:6px;font-weight:600}
    input{width:100%;padding:12px;border:1px solid #bbb;border-radius:6px;font-size:16px;box-sizing:border-box;margin-bottom:20px}
    button{width:100%;padding:12px;border:none;border-radius:6px;background:#2563eb;color:#fff;font-size:16px;font-weight:600;cursor:pointer}
    button:disabled{background:#94a3b8;cursor:not-allowed}
    .msg{margin-top:15px;text-align:center;font-weight:500}
    .error{color:#ef4444}
    .success{color:#16a34a}
    #passwordForm{display:none}
  </style>
</head>
<body>
  <div class="card">
    <!-- STEP 1: ask for e-mail -->
    <form id="requestForm">
      <h2>Reset your password</h2>
      <label>E-mail address</label>
      <input id="email" type="email" required placeholder="you@example.com" />
      <button type="submit">Send reset link</button>
      <div id="requestMsg" class="msg"></div>
    </form>

    <!-- STEP 2: enter new password (shown after e-mail link is opened) -->
    <form id="passwordForm">
      <h2>Create new password</h2>
      <label>New password (min. 6 chars)</label>
      <input id="newPassword" type="password" minlength="6" required />
      <button id="updateBtn" type="submit">Update password</button>
      <div id="passwordMsg" class="msg"></div>
    </form>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // 1️⃣  CONFIGURE YOUR PROJECT
    const supabaseUrl = 'https://ucejrkydjqjymsepgsyz.supabase.co';
    const supabaseAnon =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjZWpya3lkanFqeW1zZXBnc3l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwOTA5NTksImV4cCI6MjA2NzY2Njk1OX0.G8qm1CH6_dbp6T0SunrBEIzQXOA9lCrCwGTjKwwGfkE';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnon);

    // 2️⃣  DOM SHORTCUTS
    const requestForm   = document.getElementById('requestForm');
    const passwordForm  = document.getElementById('passwordForm');
    const emailInput    = document.getElementById('email');
    const newPwdInput   = document.getElementById('newPassword');
    const requestMsg    = document.getElementById('requestMsg');
    const passwordMsg   = document.getElementById('passwordMsg');

    // 3️⃣  STEP 1: send reset e-mail
    requestForm.addEventListener('submit', async e => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const { error } = await supabase.auth.resetPasswordForEmail(email);
      requestMsg.textContent = error
        ? '❌ ' + error.message
        : '✅ Check your inbox for the reset link.';
      requestMsg.className = error ? 'msg error' : 'msg success';
    });

    // 4️⃣  STEP 2: after link is opened (implicit flow)
    async function showResetUI() {
      const { data, error } = await supabase.auth.getSession();
      if (error || !data.session) {
        // Not opened from e-mail → stay on request form
        return;
      }
      // Hide request, show password form
      requestForm.style.display = 'none';
      passwordForm.style.display = 'block';
      newPwdInput.focus();
    }

    // 5️⃣  Update password
    passwordForm.addEventListener('submit', async e => {
      e.preventDefault();
      const newPassword = newPwdInput.value;
      if (newPassword.length < 6) {
        passwordMsg.textContent = 'Password must be at least 6 characters.';
        passwordMsg.className = 'msg error';
        return;
      }
      const { error } = await supabase.auth.updateUser({ password: newPassword });
      if (error) {
        passwordMsg.textContent = '❌ ' + error.message;
        passwordMsg.className = 'msg error';
      } else {
        passwordMsg.textContent = '✅ Password updated! Redirecting…';
        passwordMsg.className = 'msg success';
        setTimeout(() => (window.location.href = '/'), 2000);
      }
    });

    // on load
    showResetUI();
  </script>
</body>
</html>
